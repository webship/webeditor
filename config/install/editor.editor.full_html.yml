langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - '|'
      - heading
      - '|'
      - bold
      - italic
      - underline
      - strikethrough
      - superscript
      - subscript
      - '|'
      - link
      - '|'
      - uploadImage
      - drupalMedia
      - '|'
      - blockQuote
      - bulletedList
      - numberedList
      - '|'
      - alignment
      - outdent
      - indent
      - '|'
      - removeFormat
      - '|'
      - insertTable
      - horizontalLine
      - '|'
      - specialCharacters
      - textPartLanguage
      - '|'
      - code
      - '|'
      - sourceEditing
      - '-'
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    ckeditor5_language:
      language_list: all
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
